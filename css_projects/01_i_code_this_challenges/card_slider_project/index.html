<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Header  -->
    <header>
        <!-- nav bar container -->
        <nav class="nav-bar">
            <ul class="nav-links-list">
                <li><a class="link" href="#">All</a></li>
                <li><a class="link" href="#">Photography</a></li>
                <li><a class="link" href="#">Fashion</a></li>
                <li><a class="link" href="#">Sculpture</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>

        <!-- Arrow buttons -->
        <span><i class="fa-solid fa-arrow-left"></i></span>
        <span><i class="fa-solid fa-arrow-right"></i></span>

        <section class="slider-container">
            <!-- Card-1-->
            <div class="card card-1">
                <div class="card-content">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1604264726154-26480e76f4e1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                            alt="not found">
                    </div>
                    <div class="card-heading">
                        <h2>Britta Clay Art</h2>
                    </div>
                    <div class="card-date">
                        <p>Sat, 24 October 2020</p>
                    </div>
                </div>
            </div>

            <!-- Card-2-->
            <div class="card card-2">
                <div class="card-content">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1604264726154-26480e76f4e1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"

                        <p>Sat, 24 October 2020</p>
                    </div>
                </div>
            </div>

            <!-- Card-3-->

                            alt="not found">
                    </div>
                    <div class="card-heading">
                        <h2>Britta Clay Art</h2>
                    </div>
                    <div class="card-date">
                        <p>Sat, 24 October 2020</p>
                    </div>
                </div>
            </div>

                    <div class="card-date">
                        <p>Sat, 24 October 2020</p>
                    </div>
                </div>
            </div>

                <div class="card-content">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1604264726154-26480e76f4e1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"

        <!-- View More Button -->
        <button class="btn view-more-btn">View More</button>
    </main>

    <!-- Script Tag -------------------------------------------------->
    <script src="./script.js"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/0e392246cd.js" crossorigin="anonymous"></script>
</body>

</html>
