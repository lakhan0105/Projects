<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user card</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main-container">
        <p class="card-title">Who is playing now?</p>

        <!-- user cards -->
        <div class="user-cards-container">
            <div class="user-card">
                <img class="user-image" src="https://img.icons8.com/3d-fluency/94/null/cat.png">
                <p class="user-name">cat</p>
            </div>

            <div class="user-card">
                <img class="user-image" src="https://img.icons8.com/3d-fluency/94/null/clown-fish.png">
                <p class="user-name">fish</p>
            </div>

            <div class="user-card">
                <img class="user-image" src="https://img.icons8.com/3d-fluency/94/null/bear.png">
                <p class="user-name">Add user</p>
            </div>
        </div>

        <!-- Buttons -->
        <div class="manage-users">
            <button class="manage-users-btn">Manage users</button>
        </div>
    </main>

    <!-- script -->
    <script src="./script.js"></script>
</body>

</html>
