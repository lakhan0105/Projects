<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <main class="main-container">

        <!-- Card container  ------------------------------------------------------------>
        <div class="card-container">
            <!-- Card Heading -->
            <div class="card-heading-container">
                <h2 class="card-heading">Tacti eros morbi sapein sit nec ac</h2>
                <p class="card-date">Created on 19.02.2023</p>
            </div>

            <!-- Card Info -->
            <div class="card-info-container">
                <p class="card-info">
                    Vitae ipsum dolor sit amet consectetur adipisicing elit. Magnam dolor omnis blanditiis quis quidem
                    tempore, ad et, sunt qui praesentium.
                </p>
            </div>

            <!-- Progress -->
            <div class="progress-container">
                <p class="progress-name">Tasks</p>
                <div class="progress-bar-container">
                    <div class="progress"></div>
                </div>
                <div class="progress-percentage">
                    43%
                </div>
            </div>

            <!-- Users contributed  -->
            <div class="users-container">
                <div class="user">
                    <img src="./images/lakhan_twitter_dp.jpg" alt="not found">
                    
                </div>  
                <div class="user">
                    <img src="./images/1_image.jpg" alt="not found">
                </div>
                <div class="user">
                    <img src="./images/2_image.jpg" alt="not found">
                </div>
                <div class="user">
                    <img src="./images/3_image.jpg" alt="not found">
                </div>
            </div>

        </div>

    </main>

    <!-- script -->
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/0e392246cd.js" crossorigin="anonymous"></script>
</body>

</html>
