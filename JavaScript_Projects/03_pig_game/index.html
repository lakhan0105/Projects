<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <!-- PLAYER-1 ------------------------------------------------------------------>
        <section class="player" id="player-1">
            <!-- Player info -->
            <div class="player-info" id="player-1-info">
                <p class="player-label">Player 1 </p>
                <p class="player-score" id="player-1-score">0</p>
            </div>
            <!-- Current Score -->
            <div class="current-score-info">
                <p class="current-score-label">Current</p>
                <p class="current-score" id="player-1-current-score">0</p>
            </div>
        </section>

        <!-- PLAYER-2 ------------------------------------------------------------------>
        <section class="player" id="player-2">
            <!-- Player info -->
            <div class="player-info" id="player-2-info">
                <p class="player-label">Player 2 </p>
                <p class="player-score" id="player-2-score">0</p>
            </div>
            <!-- Current Score -->
            <div class="current-score-info">
                <p class="current-score-label">Current</p>
                <p class="current-score" id="player-2-current-score">0</p>
            </div>
        </section>
    </main>


    <!-- script -->
    <script src="./script.js"></script>
</body>

</html>
